<!DOCTYPE html>
<html>
<head>
    <title>Sixth Page</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script>
        let allBooks=[
            {
                bookId:201,
                bookTitle:"Harry Potter and the Prisoner of Azkaben",
                bookAuthor:"JK Rowling",
                bookPrice:300,
                bookImageUrl:"https://images.unsplash.com/photo-1618666012174-83b441c0bc76?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            },
            {
                bookId:202,
                bookTitle:"Attitude Everything",
                bookAuthor:"Jeff Killer",
                bookPrice:350,
                bookImageUrl:"https://images.unsplash.com/photo-1734171740737-cabeb3417a92?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            },
            {
                bookId:203,
                bookTitle:"The Thursday Murder Club",
                bookAuthor:"Richard Osman",
                bookPrice:400,
                bookImageUrl:"https://images.unsplash.com/photo-1734082134123-2e0eec840768?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            }
        ];
        function displayBooks(){
            let content=`
                        <table class=" table table-striped">
                            <thead class ="table-dark">
                                <tr>
                                    <th>BOOK ID</th>
                                    <th>BOOK IMAGE</th>
                                    <th>BOOK TITLE</th>
                                    <th>BOOK AUTHOR</th>
                                    <th>BOOK PRICE</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                        `;
            for(let eachBook of allBooks){
                content+=`
                            <tr>
                                <td>${eachBook.bookId}</td>
                                <td><img src="${eachBook.bookImageUrl}" width="80px" height="60px"</td>
                                <td>${eachBook.bookTitle}</td>
                                <td>${eachBook.bookAuthor}</td>
                                <td>${eachBook.bookPrice}</td>
                                <td>
                                    <button type="button" class="btn btn-warning text-white">
                                        <span class="material-symbols-outlined">
                                            visibility
                                        </span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" onclick="deleteBook(${eachBook.bookId})">
                                        <span class="material-symbols-outlined">
                                            delete
                                        </span>
                                    </button>
                                </td>
                            </tr>
                `;
            }
            content+="</tbody></table>";
            document.getElementById("data").innerHTML=content;
        }

        function deleteBook(bookId){
            allBooks=allBooks.filter((eachBook)=>eachBook.bookId!=bookId);
            displayBooks();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>List of Books</h2>
        <div>
            <button type="button" class="btn btn-success my-2">Add New Book</button>
        </div>
        <div id="data"></div>
    </div>
    <script>
        displayBooks();
    </script>
</body>
</html>
